<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Berlandbor — медиапроект</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      font-size: 3em;

      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 20px;

    .subtitle {
      font-size: 1.2em;
      color: #aaa;
      max-width: 600px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="logo">Berlandbor</div>
  <div class="subtitle">Добро пожаловать!</div>
  <div class="footer">&copy; 2025 Berlandbor Project</div>

</html>
